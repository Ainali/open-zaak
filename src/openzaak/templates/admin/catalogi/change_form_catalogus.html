{% extends 'admin/catalogi/change_form.html' %}
{% load i18n admin_urls %}

{% block extra_submit_buttons %}
    {{ block.super }}

    {% if original %}
        <input type="submit" value="{% trans 'Exporteren' %}" name="_export"/>
        {% if perms.catalogi.add_zaaktype %}
            {% url 'admin:catalogi_catalogus_import_zaaktype' original.pk as import_url %}
            <input type="button" onclick="window.location.href='{{ import_url }}'"
                   value="{% trans "Import Zaaktype" %}" />
        {% endif %}
    {% endif %}
{% endblock %}
